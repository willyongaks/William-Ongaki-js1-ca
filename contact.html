<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <title>CONTACT</title>
</head>

<body>

    <div class="navigation"></div>

<form class="submitForm">
    <div>
        <label>
            First name (required)
            <input type="name" class="firstName">
        </label>
    </div>

    <div>
        <label>
            First name (Minimum 4 letters)
            <input type="name" class="lastName">
        </label>
    </div>
    <div>
        <label>
            Email (required)
            <input type="email" class="email">
        </label>
    </div>
    
    <div>
        <label>
            Subject (Maximum 50 words)
            <textarea name="subject" id="textarea" cols="20" rows="10"></textarea>
        </label>
    </div>
    <div>
        <button>Submit</button>
    </div>
    
    </form>
    
    <script src="/js/contact.js"></script>
    </body>
    
    </html>
